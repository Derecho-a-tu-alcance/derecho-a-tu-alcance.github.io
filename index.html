<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Derecho a tu alcance</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="css/style-index.css">

</head>

<body>


    <div class="modal-1">
        <div class="wrapper">
            <div class="payment">
                <div class="payment-logo">
                    <p></p>
                </div>
                <h2>Pago anticipado</h2>
                <div class="form">
                    <div class="card space icon-relative">
                        <label class="label">Nombre de Tarjeta:</label>
                        <input type="text" class="input" id="cardholder" placeholder="Nombre de Tarjeta">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="card space icon-relative">
                        <label class="label">Numero de Tarjeta:</label>
                        <input type="text" class="input" id="cardnumber" placeholder="Numero de Tarjeta">
                        <i class="far fa-credit-card"></i>
                    </div>
                    <div class="card-grp space">
                        <div class="card-item icon-relative">
                            <label class="label">Expiracion:</label>
                            <input type="text" name="expiry-date" class="input" id="expirationdate"
                                placeholder="MM / YY">
                            <i class="far fa-calendar-alt"></i>
                        </div>
                        <div class="card-item icon-relative">
                            <label class="label">CVC:</label>
                            <input type="text" class="input" id="securitycode" placeholder="000">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="card space icon-relative">
                        <p style="font-weight: bold;">Cargos totales S/. 3.50 </p>
                    </div>
                    <div class="btn">
                        <a href="home.html">Pagar</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-img">
            <div class="text-index">
                <h1>Derecho A Tu Alcance</h1>
                <p>"Porque El Derecho no debe ser para algunos,  El Derecho debe estar a tu Alcance"</p>
            </div>
            <div class="img-index">
                <img src="images/Abogado.jpg" alt="">
            </div>
        </div>
    </div>

    

    <script src="js/script.js"></script>
</body>

</html>
